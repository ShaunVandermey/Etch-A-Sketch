<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Draw</title>
    <link rel="stylesheet" href="style.css"></style>
</head>
<body>
    <h1>Simple Draw</h1>
    <div class="heroContent">
        <div class="sidebarLeft vertical spacing">
            <button onclick="resetBoxes()">Clear all squares</button> 
            <div class="horizontal">
                <div>X axis:</div>
                <input id="horizontal" type="text">
            </div>
            <div class="horizontal">
                <div>Y axis: </div>
                <input id="vertical" type="text">
            </div>
            <button onclick="createNewBoxes()">Apply Size Changes</button>
        </div>
        <div draggable="false" class="mainDrawBoxes"></div>
        <div class="sidebarRight">
            <p>This content goes on the right :)</p>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
