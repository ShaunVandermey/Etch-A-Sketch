<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Etch</title>
    <link rel="stylesheet" href="style.css"></style>
</head>
<body>
    <h1>Simple Etch</h1>
    <div class="heroContent">
        <div class="sidebar vertical spacing">
            <h2>Tools</h2>
            <button onclick="resetBoxes()">Clear all squares</button>
            <div class="horizontal inputs">
                <div class="horizontal">
                    <div class="center">Width:</div>
                    <input id="horizontal" type="text">
                </div>
                <div class="horizontal">
                    <div class="center">Height: </div>
                    <input id="vertical" type="text">
                </div>
                <button onclick="createNewBoxes()">Apply Size</button>
            </div>
            

            <h2>Colour</h2>
            <div class="horizontal">
            <div>Current Colour</div>
                <input type="color" id="colourPicker">
            </div>
            <button onclick="eraserMode()">Eraser</button>
        </div>
        <div draggable="false" class="mainDrawBoxes"></div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
